{% extends "base.html" %}
{% block title %}Вход — Школа бокса{% endblock %}
{% block content %}
  <h1 class="page-title">Вход в админку</h1>

  <form method="post" class="card form" style="max-width:40rem;margin:0 auto;">
    <div class="row">
      <label for="login">Логин</label>
      <input id="login" name="login" placeholder="admin" required>
    </div>
    <div class="row">
      <label for="password">Пароль</label>
      <input id="password" type="password" name="password" placeholder="••••••••" required>
    </div>
    <button class="btn primary" type="submit">Войти</button>
    <div class="subtle" style="margin-top:.6rem;">по умолчанию: admin / admin</div>
  </form>
{% endblock %}
